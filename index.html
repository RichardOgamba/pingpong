<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
		<link rel="stylesheet" href="css/styles.css" type="text/css">
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/scripts.js"></script>

		<title>PingPong</title>
	</head>
	<body>
		<div class="container">
			<div class="container-fluid jumbotron topbar">
				<div class="row con">
					<div class="col-12">
						<h2>About PingPong</h2>
					</div>
				</div>
				<div class="row con">
					<div class="col-4">
						<p>created by: <br /> <span>Richard Ogamba</span> </p>
					</div>
					<div class="col-4">
						<p>Github Username: <br /> <span>Richard Ogamba</span> </p>
					</div>
					<div class="col-4">
						<p>Level 2 Test for: <br /> <span>Javascript</span> </p>
					</div>
				</div>
				<div class="row">
					<div class="col-xl-12" id="lower">
						<img class="image" src="img/pong.png" alt="pingpong">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-7">
					<div class="jumbotron important">
						<form>
							<img src="img/ping.png" alt="pingpong">
							<h1>PingPong</h1>
							<label for="PingPong">Enter your number here:</label>
							<input type="text" name="PingPong">
							<button type="submit" class="btn btn-success">PingPong!</button>
						</form>
					</div>
				</div>
				<div class="col-5">
					<div class="jumbotron sidebar">
						<img class="image" src="img/pong.png" alt="pingpong">
						<h2>Let's play!</h2>
						<h4>Rules:</h4>
						<ol>
							<li>Numbers divisible by 3 become "ping"</li>
							<li>Numbers divisible by 5 become "pong"</li>
							<li>Numbers divisible by 3 and 5 become "pingpong"</li>
						</ol>

						<h2>Try it Out !!!</h2>
						<div id="#result">
							<p></p>
						</div>

						<ul>

						</ul>

					</div>
				</div>
			</div>
		</div>
